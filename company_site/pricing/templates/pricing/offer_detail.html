<!-- products/templates/products/product_detail.html -->

{% extends 'base.html' %}
{% load static %}

{% block title %}{{ offer.title }} - Netarch {% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            {% if offer.image %}
                <img src="{{ offer.image.url }}" class="img-fluid" alt="No Image Available">
            {% else %}
                <img src="{% static 'images/no_image_available.png' %}" class="img-fluid" alt="No Image Available">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h2>{{ offer.title }}</h2>
            <p class="text-muted">Category: {{ offer.category.name }}</p>
            <h4>{{ offer.price_range }}â‚¬</h4>
            <p>{{ offer.description }}</p>
        </div>
    </div>
</div>
{% endblock %}
